baseURL: /
title: Wahyu Wiyoko
paginate: 5
disableLiveReload: true
pluralizeListTitles: false
enableGitInfo: true

params:
  editPost:
    url: https://github.com/wahyuwiyoko/blog/tree/main/content/
    text: Suggest Changes

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate

markup:
  highlight:
    noClasses: false
