baseURL: /
title: Wahyu Wiyoko
paginate: 5
disableLiveReload: true
pluralizeListTitles: false
enableGitInfo: true

taxonomies:
  tag: tags

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate

markup:
  highlight:
    noClasses: false
    lineNumbersInTable: false
