<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{- else }}
    <meta name="description" content="Wahyu Wiyoko's blog for writing contents.">
    {{- end }}
    <link rel="icon" type="image/x-icon" href="{{ relURL "icons/favicon.ico" }}">
    {{- $style := resources.Get "css/style.css" | minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{- $syntax := resources.Get "css/syntax.css" | minify }}
    <link rel="stylesheet" href="{{ $syntax.Permalink }}">
    <link rel="alternate" href="{{ relURL "index.xml" }}" type="application/rss+xml" title="{{ .Site.Title }}">
    <title>{{ .Title }}</title>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li>
            <a href="{{ relURL "" }}">Home</a>
          </li>
          <li>
            <a href="{{ relURL "tags" }}">Tags</a>
          </li>
          <li>
            <a href="{{ relURL "archive" }}">Archive</a>
          </li>
          <li>
            <a href="https://wahyuwiyoko.github.io/">About</a>
          </li>
          <li>
            <a href="{{ relURL "index.xml" }}">RSS</a>
          </li>
        </ul>
      </nav>

      {{- block "main" . }} {{- end -}}
    </main>
  </body>
</html>
